<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSH CLASSES.</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <main>
        <form action="/server">
            <div class="main-box">
                
                <div>
                    <h1>ARSH CLASSES..</h1>
                    <br />
                    <h2>Your Informations..</h2>
                </div>
                <div class="second-class">
                    <label for="name">Student Name</label><br />
                    <input type="text" id="name" placeholder="Enter your name" name="student name" value="" ><br/><br/>

                    <label for="contact">Student Contact Number</label><br />
                    <input type="tel" id="contact" placeholder="Enter your contact number" name="student contact number" value=""><br/><br/>

                    <label for="father">Father's Name</label><br />
                    <input type="text" id="father" placeholder="Enter your father's name" name="Father's name" value=""><br/><br/>

                    <label for="fathercont">Father's Contact Number</label><br />
                    <input type="tel" id="fathercont" placeholder="Enter your father's contact number" name="Father's contact number" value="" ><br/><br/>

                    <label for="address">Permanent address</label><br />
                    <input type="text" id="address" placeholder="Enter your Address" name="Address" value=""><br/><br/>

                    <label for="blood">Blood Group</label><br />
                    <input type="text" id="blood" placeholder="Enter your blood group" name="Blood Group" value=""><br/><br/>

                    <label for="file">Upload your Photo</label><br/>
                    <input type="file" id="file" name="your Photo" value=""><br/><br/>

                    <label for="email">Email I'd</label><br />
                    <input type="email" id="email" placeholder="Enter your email I'd" name="Email I'D" value="" ><br/><br/>

                    <label for="class">Enter your class</label><br />
                    <input type="text" id="class" placeholder="Enter your class" name="class" value=""><br/><br/>

                    <label id="sub">Subjects:</label><br />
                    <label for="math">Math</label><br />
                    <input type="text" id="math" name="math" placeholder="Are you learn Math Yes or No" value=""><br/><br/>

                    <label for="physics">Physics</label><br />
                    <input type="text" id="physics" name="physics" placeholder="Are you learn physics Yes or No" value=""><br/><br/>
                 
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option  value="">Select your Gender</option>
                        <option  value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Other</option>
                    
                    </select><br /><br/>
                    <label class="cat">Category:</label>
                    <select name="Category" id="Category">
                        <option value="">Select your Category</option>
                        <option value="">OBC</option>
                        <option value="">SC</option>
                        <option value="">IT</option>
                        <option value="">EBC</option>
                        <option value="">FC</option>
                        <option value="">Other</option>
                    </select><br /><br/>
                 

                    <label for="addhar">Student Addhar Photo</label><br />
                    <input type="file" id="addhar"><br/><br/>


                  <h2 id="demo"></h2>

                <div>
                    <button>Submit</button>
                </div>
                </div>


            </div>

        </form>

    </main>
    <script src="Form.js"></script>
</body>
</html>
